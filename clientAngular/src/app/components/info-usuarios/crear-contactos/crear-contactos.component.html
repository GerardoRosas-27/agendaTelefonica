<h1 mat-dialog-title>{{data.name}}</h1>
<div mat-dialog-content class="row">
  
  <mat-form-field class="col-md-6">
    <mat-label>Nombre</mat-label>
    <input type="text" matInput [(ngModel)]="data.nombre" required>
  </mat-form-field>
  <mat-form-field class="col-md-6">
    <mat-label>Tel√©fono</mat-label>
    <input type="number" matInput [(ngModel)]="data.telefono" required>
  </mat-form-field>
  <mat-form-field class="col-md-6">
    <mat-label>Correo</mat-label>
    <input type="email" matInput [(ngModel)]="data.correo" required>
  </mat-form-field>
  <mat-form-field class="col-md-6">
    <mat-label>Fecha de nacimiento</mat-label>
    <input matInput [(ngModel)]="data.fecha" [matDatepicker]="picker" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cerrar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>
</div>
